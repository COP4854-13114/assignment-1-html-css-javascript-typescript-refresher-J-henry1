<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Product</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <h1>MacBook Air 13.3" Laptop - Apple M1 chip - 8GB Memory - 256GB SSD - Silver</h1>
    

    <div class="productDetail">
        <div class = pricing>
            <section> Price: $999.99</section>
            <section>Model:MGN93LL/ASKU:6418597 </section>
            <h3>Reviews: <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> 4.8 Average (2 reviews)</h3>               
            <button onclick="writeReview()">Write a Review</button>
            <button onclick="showReviews()">See All Reviews</button>
            <div id="reviewHistory">
                <h1>This is a Review</h1>
                <p>See my Review</p>
            </div>
            
            <input id="reviewInput" type="textbox">
        </div>
        

        

         
        
        <div class="product">
                
                    <div>
                        <img id="image" src="./Product_Images/mac_book.jpg" alt="image">
                    <!-- defaulting to "Checked" was found here - https://stackoverflow.com/questions/5592345/how-to-select-a-radio-button-by-default -->
                    </div>
                    <div id="imgSelector">
                        <input checked type="radio" name="options" value="image2" onchange="updateImage('./Product_Images/mac_book.jpg')">
                        <input type="radio" name="options" value="image1" onchange="updateImage('./Product_Images/zoom_keyboard.jpg')">
                        <input type="radio" name="options" value="image3" onchange="updateImage('./Product_Images/top_macBook.jpg')">
                    </div>
                    
                
        </div>
    </div>
    
    
 

    
</body>
</html>
